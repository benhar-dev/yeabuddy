<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yeabuddy</title>
  </head>

  <body>
    <div class="number-pad">
      <div class="mini-btn" id="settings-btn">
        <span class="material-icons">settings</span>
      </div>
      <input class="number-input" id="phone-number" type="text" tabindex="2" />
      <div class="number-row">
        <div class="digit">1</div>
        <div class="digit">
          2
          <div class="subdigit">ABC</div>
        </div>
        <div class="digit">
          3
          <div class="subdigit">DEF</div>
        </div>
      </div>
      <div class="number-row">
        <div class="digit">
          4
          <div class="subdigit">GHI</div>
        </div>
        <div class="digit">
          5
          <div class="subdigit">JKL</div>
        </div>
        <div class="digit">
          6
          <div class="subdigit">MNO</div>
        </div>
      </div>
      <div class="number-row">
        <div class="digit">
          7
          <div class="subdigit">PQRS</div>
        </div>
        <div class="digit">
          8
          <div class="subdigit">TUV</div>
        </div>
        <div class="digit">
          9
          <div class="subdigit">WXYZ</div>
        </div>
      </div>
      <div class="number-row">
        <div class="digit">+</div>
        <div class="digit">0</div>
        <div class="digit">#</div>
      </div>
      <div class="number-row">
        <div class="digit"></div>
        <div class="action-btn call-btn" id="call">
          <span class="material-icons">call</span>
        </div>
        <div class="action-btn" id="backspace">
          <span class="material-icons">keyboard_backspace</span>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="settings-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-modal="true"
      role="dialog"
    >
      <div id="settings" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
            <h6 id="version"></h6>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="setting-phone-ip-address">Phone IP Address</label>
              <input
                type="text"
                class="form-control"
                id="setting-phone-ip-address"
                placeholder="0.0.0.0"
              />
            </div>
            <div class="form-group">
              <label for="setting-user-account">User Account</label>
              <input
                type="text"
                class="form-control"
                id="setting-user-account"
                placeholder="username@hostedpbx.comvergence.com.au"
              />
            </div>
            <div class="form-group">
              <label for="setting-phone-password">Phone Password</label>
              <input
                type="password"
                class="form-control"
                id="setting-phone-password"
                placeholder=""
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="settings-close-btn"
              class="btn btn-secondary"
            >
              Close
            </button>
            <button
              type="button"
              id="settings-save-btn"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal-backdrop fade show"
      id="backdrop"
      style="display: none"
    ></div>
  </body>
</html>
